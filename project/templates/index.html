<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Learn-inator 3000</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/custom-base.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" id="top-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Learn-inator 3000</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <form class="navbar-form navbar-left">
                    <span>
                        <div class="form-group">
                            <input type="text" class="form-control" name="search" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
                    <li><button class="btn btn-primary navbar-btn" type="button" data-toggle="modal" data-target="#registerModal">Sign up</button></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <!-- Login Modal (Overlay) -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h3 class="modal-title" id="loginModalLabel">Log in</h3>
                </div>
                <div class="modal-body">
                    <div id="loginStatus">

                    </div>
                    <form id ="loginForm" action="/login/" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="loginModalUsername" name="username" placeholder="Type your username" required>
                            <label for="loginModalUsername">Username</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="loginModalPassword" name="password" placeholder="Type your password" required>
                            <label for="loginModalPassword">Password</label>
                        </div>
                        <button id="loginFormButton" type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Register Modal (Overlay) -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h3 class="modal-title" id="registerModalLabel">Sign Up</h3>
                </div>
                <div class="modal-body">
                    <div id="registerStatus">

                    </div>
                    <form id ="registerForm" action="/register/" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="registerModalUsername" name="username" placeholder="Username" required>
                            <label for="registerModalUsername">Username</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="registerModalPassword" name="password" placeholder="Password" required>
                            <label for="registerModalPassword">Password</label>
                        </div>
                        <button id="registerFormButton" type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Get Started Modal (Overlay) -->
    <div class="modal fade" id="getStartedModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h3 class="modal-title" id="getStartedModalLabel">Log in</h3>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron vertical-center">
        <div class="container">
            <h1>Long-term learning made quick.</h1>
            <p>
                Memorize anything with extremely customizable flashcards, powered by the best flashcard algorithm ever.
            </p>
            <a class="btn btn-primary btn-lg" href="#" data-toggle="modal" data-target="#getStartedModal" role="button">Learn more &raquo;</a>
        </div>
    </div>

    <footer class="navbar navbar-inverse">
        <div class="container">
            <span id="copyright">&copy; 2017 The JAMRs</span>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/custom-index.js"></script>
</body>

</html>
