<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Learn-inator 3000</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/createSet-style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" id="top-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Learn-inator 3000</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <form class="navbar-form navbar-left">
                    <span>
                        <div class="form-group">
                            <input type="text" class="form-control" name="search" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">My Sets</a></li>
                    <li><a href="/settings">Settings</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>


    <form id="createSetForm" action="/createSet" method="post">
        <div id="create-app" class="container">
            <div id="page-top" class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div id="title-bar">
                        <h2 id="set-title">Create a new study set</h2>
                        <button id="createButton" type="submit" class="btn btn-default">Create</button>
                    </div>
                    <hr />
                    <div id="createSetName" class="form-group">
                        <label for="setName">Set title</label>
                        <input type="text" class="form-control" id="setName" name="setName" required>
                    </div>
                </div>
            </div>
            <div id="columnTitles" class="row">
                <div class="col-md-4 col-md-offset-1">
                    Terms
                </div>
                <div class="col-md-6">
                    Definitions
                </div>
            </div>
            <div id="cardList" class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div class="col-md-5 cardFrontCol">
                            <textarea id="cardFront1" class="cardSide" name="cardFront1" rows="2" maxlength="200" required></textarea>
                        </div>
                        <div class="col-md-5 cardBackCol">
                            <textarea id="cardBack1" class="cardSide" name="cardBack1" rows="2" maxlength="200" required></textarea>
                        </div>
                        <div class="col-md-2 cardButtons">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-defaul"><i class="glyphicon glyphicon-picture"></i></button>
                                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-music"></i></button>
                            </div>
                        </div>
                    </div>
                    <div id="addButton">
                        <button type="button" class="btn btn-primary btn-default btn-block"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <footer class="navbar navbar-inverse">
        <div class="container">
            <span id="copyright">&copy; 2017 The JAMRs</span>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/custom-index.js"></script>
</body>

</html>
